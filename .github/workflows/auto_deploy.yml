# This is a basic workflow to help you get started with Actions

name: Auto Deploy React Project on Surge

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs commands
      - name: Install Node
        uses: actions/setup-node@v3.2.0
        with:
          node-version: 16
          
      - name: Install Yarn
        run: npm install --global yarn
        
      - name: Add Font Awesome SVG Core
        run: npm i --save @fortawesome/fontawesome-svg-core
        
      - name: Add Icon Package
        run: npm i --save @fortawesome/free-solid-svg-icons
        
      - name: Install Font Awesome React Component
        run: npm i --save @fortawesome/react-fontawesome@latest
        
      - name: Create Build Folder
        run: npm run build
      
      - name: Install Surge
        run: npm install --global surge
        
      - name: Deploy on Surge
        run: surge ./build http://ammad-bootcamp2020-assignment-2.surge.sh/ --token ${{ secrets.SURGE_TOKEN }}
